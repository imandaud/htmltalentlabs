<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul style="list-style-type:square;">
        <a href="https://www.google.com/">
        <li>Google</li>
        </a>

        <a href="https://www.facebook.com">
        <li>Facebook</li>
        </a>

        <a href="https://www.amazon.com/">
        <li>Amazon</li>
        </a>

    </ul>
    <hr>
    <h3>Ordered List with Custom start</h3>
    <ol start="150">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    <h1>A Nested List</h1>
    <ul style="list-style-type:circle">
        <li>Coffee</li>
        <li>Tea</li>
            <ol type="A">
                <li>Black tea</li>
                    <ol type="i">
                        <li>Sugar</li>
                        <li>No Sugar</li>
                    </ol>
                <li>Green tea</li>
            </ol>
    </ul>
    
</body>
</html>
