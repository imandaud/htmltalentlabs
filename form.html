<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <h2>Application Form</h2>

    <label for="firstname">First Name</label>
    <br>
    <input type="text" id="firstname" maxlength="20" placeholder="20 letters only">
    <br>
    <label for="lastname">Last Name</label>
    <br>
    <input type="text" id="lastname" maxlength="20" placeholder="20 letters only">

    <p>Region</p>
    <input type="radio" id="asia" name="region">
    <label for="asia">Asia</label>

    <input type="radio" id="europe" name="region">
    <label for="europe">Europe</label>

    <input type="radio" id="northamerica" name="region">
    <label for="northamerica">North America</label>

    <input type="radio" id="southamerica" name="region">
    <label for="southamerica">South America</label>

    <input type="radio" id="africa" name="region">
    <label for="africa">Africa</label>

    <p>Coding Class</p>
    <input type="checkbox" id="javascript">
    <label for="javascript">JavaScript</label>

    <input type="checkbox" id="python">
    <label for="python">Python</label>

    <input type="checkbox" id="htmlcss">
    <label for="htmlcss">HTML/CSS</label>
    <br>
    <br>
    <label for="exp">Your coding experiences</label>
    <select id="exp">
        <option value="noexp">No Experiences</option>
        <option value="someexp">Some Experiences</option>
        <option value="extexp">Extensive Experiences</option>
    </select>
<br>
<br>
<label for="comments">Any other comments for your application</label>
<br>
<textarea id="comments" rows="10" cols="50"></textarea>

</body>
</html>
